<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/mainstyle.css" />
    <link rel="stylesheet" href="./styles/tabletstyle.css" />
    <link rel="stylesheet" href="./styles/phonestyle.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew-body">
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </div>
        <div class="nav-line"></div>
        <div class="nav-links">
          <img
            src="./assets/shared/icon-close.svg"
            alt="close-nav"
            class="close"
            onclick="closeNav()"
          />
          <a href="index.html">
            <span class="link-num">00</span>
            <span class="link-name">HOME</span>
          </a>
          <a href="destination.html">
            <span class="link-num">01</span>
            <span class="link-name">DESTINATION</span>
          </a>
          <a href="crew.html">
            <span class="link-num">02</span>
            <span class="link-name">CREW</span>
          </a>
          <a href="technology.html">
            <span class="link-num">03</span>
            <span class="link-name">TEHNOLOGY</span>
          </a>
        </div>

        <img
          src="./assets/shared/icon-hamburger.svg"
          alt="hamburger"
          class="hamburger"
          onclick="openNav()"
        />
      </div>
    </header>
    <main>
      <div class="crew-content-wrapper">
        <div class="title-sec">
          <h5 class="title-sec-num h5">02</h5>
          <h5 class="title-sec-title h5">MEET YOUR CREW</h5>
        </div>
        <div class="crew-sec">
          <div class="image-holder">
            <img
              src="./assets/crew/image-douglas-hurley.webp"
              alt="crew-member"
              id="crew-member"
            />
          </div>
          <div class="crew-sec-text">
            <div class="crew-nav">
              <div class="crew-nav-link" onclick="select(this, 1)"></div>
              <div class="crew-nav-link" onclick="select(this, 2)"></div>
              <div class="crew-nav-link" onclick="select(this, 3)"></div>
              <div class="crew-nav-link" onclick="select(this, 4)"></div>
            </div>
            <div class="crew-desc-sec">
              <div class="h4 post">Commander</div>
              <div class="h3 crew-name">Douglas Hurley</div>
              <div class="text crew-desc">
                Douglas Gerald Hurley is an American engineer, former Marine
                Corps pilot and former NASA astronaut. He launched into space
                for the third time as commander of Crew Dragon Demo-2.
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script/script.js"></script>
    <script src="./script/crewscript.js"></script>
  </body>
</html>
