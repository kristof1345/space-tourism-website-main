<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../styles/mainstyle.css" />
    <link rel="stylesheet" href="./../styles/tabletstyle.css" />
    <link rel="stylesheet" href="./../styles/phonestyle.css" />
    <link rel="stylesheet" href="./../styles/reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="index-body">
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </div>
        <div class="nav-line"></div>
        <div class="nav-links">
          <img
            src="./assets/shared/icon-close.svg"
            alt="close-nav"
            class="close"
            onclick="closeNav()"
          />
          <a href="index.html">
            <span class="link-num">00</span>
            <span class="link-name">HOME</span>
          </a>
          <a href="destination.html">
            <span class="link-num">01</span>
            <span class="link-name">DESTINATION</span>
          </a>
          <a href="crew.html">
            <span class="link-num">02</span>
            <span class="link-name">CREW</span>
          </a>
          <a href="technology.html">
            <span class="link-num">03</span>
            <span class="link-name">TEHNOLOGY</span>
          </a>
        </div>

        <img
          src="./assets/shared/icon-hamburger.svg"
          alt="hamburger"
          class="hamburger"
          onclick="openNav()"
        />
      </div>
    </header>

    <main>
      <div class="home-wrapper">
        <div class="home-text-sec">
          <h5 class="h5">SO, YOU WANT TO TRAVEL TO</h5>
          <h1 class="h1">SPACE</h1>
          <p class="text">
            Let’s face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we’ll give you a truly out of this
            world experience!
          </p>
        </div>
        <div class="home-button-sec">
          <button class="home-button">EXPLORE</button>
        </div>
      </div>
    </main>

    <script src="./../script/script.js"></script>
  </body>
</html>
